<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="description" content="">
    <meta name="author" content="Morgan Rehnberg">

    <link rel="stylesheet" href="css/bootstrap_5_3/bootstrap.min.css">
    <link rel="stylesheet" href="css/simple-keyboard.css">
    <link rel="stylesheet" href="media_browser/media_browser.css">

    <title>Media Browser</title>

  </head>

  <body>
    <div class="container-fluid px-0 mx-0">

      <div id="attractorOverlay">
        <video id="attractorVideo" muted autoplay loop></video>
      </div>

      <div id="imageLightbox">
        <div style='width: 100vw; height: 100vh;'>
          <div class='row' style="height: 100%;">
            <div class='hideLightboxTrigger col-2 pt-4'>
            </div>
            <div class='col-8 pt-4 pb-2' style="max-height: 100%;">
              <div>
              </div>
              <img id="imageLightboxImage">
              </img>
              <div id='imageLightboxTitle'>
              </div>
              <div id='imageLightboxCaption'>
              </div>
              <div id='imageLightboxCredit'>
              </div>
            </div>
            <div class='hideLightboxTrigger col-1 pt-4'>
            </div>
            <div class="hideLightboxTrigger col-1 pt-4">
              <button class='hideLightboxTrigger btn btn-lg btn-secondary' style="font-size: 50px;">╳</button>
            </div>
          </div>
        </div>
      </div>

      <div id="displayPane" class="row w-100 px-0 mx-0 align-items-center justify-items-center">

        <div class="col-2 col-lg-1 text-center">
          <button id="previousPageButton" class='pageButton btn btn-lg btn-secondary'>←</button>
        </div>
        <div id="resultsPane" class="col-8 col-offset-2 col-offset-lg-0 col-lg-10 h-100">
          <div id="resultsRow" class="row">
          </div>
        </div>
        <div class="col-2 col-lg-1 text-center">
          <button id="nextPageButton" class='pageButton btn btn-lg btn-secondary'>→</button>
        </div>
      </div>
      <div id="seerchFilterPane" class="row" style="height:30vh;">
          <div id="logoRegion" class="d-none d-xl-block col-3">
          </div>
          <div id="keyboardRegion" class="col-12 col-xl-6">
            <div class="row">
              <div class='col-10'>
                <input id="searchInput" class="input w-100" placeholder="Begin typing to search" readonly/>
              </div>
              <div class='col-2'>
                <button id="clearButton" class='btn btn-secondary w-100'>Clear all</button>
              </div>
            </div>
            <div class="simple-keyboard"></div>
          </div>
          <div id="filterRegion" class="col-12 col-xl-3">
              <center><H1>Filter Options</H1></center>
              <div id="filterOptionsRow" class="row">
              </div>
          </div>
      </div>
    </div>

  <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap_5_3/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/simple-keyboard.js"></script>
  <script type="text/javascript" src="js/platform.js"></script>

  <script type="module" src="media_browser/media_browser.js"></script>
  </body>

</html>
