<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="description" content="A flexible interface for collecting votes">
    <meta name="author" content="Morgan Rehnberg">

    <link rel="stylesheet" href="css/bootstrap_5_3/bootstrap.min.css">
    <link rel="stylesheet" href="voting_kiosk/style.css">
    <link rel="stylesheet" href="voting_kiosk/voting_kiosk.css">
    <link rel="icon" type="image/x-icon" href="/_static/favicon.ico">
    <link rel="manifest" href="_static/manifest.json" />

    <title>Constellation Voting Kiosk</title>

  </head>

  <body>
    <div class="container-fluid mx-0 px-0 my-0 py-0">

      <div id="connectionWarning" class="position-fixed row w-100" style="display: none; z-index:999;">
        <div class="alert alert-danger col-auto mx-auto" role="alert">Server Connection Lost</div>
      </div>

      <div id="successMessage" class="position-fixed row w-100 h-100 mx-0 px-0" style="display: none; z-index:999; opacity: 0;">
        <div id="successMessageBody" class="alert alert-success col-auto mx-auto my-auto h3" role="alert">Thank you!</div>
      </div>

      <div id='topRow' class="row mt-0">
        <div id='headerCol' class="col-12 text-center my-auto">
          <span id='header' class="noselect"></span>
        </div>
        <div id='subheaderCol' class="col-12 text-center  my-auto">
          <span id='subheader' class="noselect"></span>
        </div>
      </div>
      <div id="cardRow" class="row px-3 align-items-center d-flex justify-content-center">
      </div>
      <div id='bottomRow' class="row mb-0">
        <div id='footerCol' class="col-12 text-center  my-auto">
          <span id='footer' class="noselect"></span>
        </div>
        <div id='subfooterCol' class="col-12 text-center my-auto">
          <span id='subfooter' class="noselect"></span>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap_5_3/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/platform.js"></script>
  <script type="text/javascript" src="js/html2canvas.min.js"></script>
  <script type="module" src="voting_kiosk/voting_kiosk.js"></script>

  </body>

</html>
