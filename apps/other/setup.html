<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="description" content="">
    <meta name="author" content="Morgan Rehnberg">
    <link rel="icon" type="image/x-icon" href="../_static/favicon.ico">

    <link rel="stylesheet" href="../css/bootstrap_5_3/bootstrap.min.css">

    <style>
      #previewContainer {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #previewFrame {
        /* transform: scale(0.1); */
        /* transform: scale(calc(var(--previewHeight)) ); */
        transform-origin: 0 0;
        position: absolute;
        left: 0;
        top: 0;
        border: white;
        border-width: 1px;
        border-style: solid;
      }
      .preview-landscape {
        --previewHeight: 1080px;
        width: 1920px;
        height: var(--previewHeight);
      }
      .preview-portrait {
        --previewHeight: 1920px;
        width: 1080px;
        height: var(--previewHeight);
      }
    </style>

    <title>Other App Setup</title>

  </head>

  <body>
    <div id="mainContainer" class="container mt-2 mb-5">

      <H2>Other App Setup</H2>
      Use this utility to connect Control Server with a non-standard Constellation app.
      <div class="row my-1 gx-2 gy-2">
        <div class="col-6 col-sm-3 col-md-3 col-lg-2">
          <button id="newDefinitionButton" class="btn btn-primary w-100">Create new</button>
        </div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-2">
          <button id="editDefinitionButton" class="btn btn-primary w-100">Edit existing</button>
        </div>
        <div class="col-6 col-sm-4 col-lg-3 col-xl-2">
          <select id="availableDefinitionSelect" class="form-select w-100">Edit existing</select>
        </div>
        <div class="col-6 col-sm-2 col-md-2 col-lg-1">
          <button id="deleteDefinitionButton" class="btn btn-danger w-100">Delete</button>
        </div>
        <!-- Top toolbar -->
        <div class="col-12 col-lg-12">
          <div class="row mt-3 pb-2 gx-2 gy-2 border-top border-bottom">
            <div class="col-sm-4 col-md-3 col-lg-2 col-xl-1">
              <button id="definitionSaveButton" class="btn btn-success w-100">Save</button>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-3 col-xl-2">
              <button id="previewRefreshButton" class="btn btn-info w-100">Refresh preview</button>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-lg-3 col-xl-2">
              <button id="previewRotateButton" class="btn btn-info w-100">Rotate preview</button>
            </div>
            <div class="col-6 col-sm-4 offset-sm-8 offset-md-0 col-md-3 col-xl-2 d-flex align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input" type="checkbox" value="" id="refreshOnChangeCheckbox" checked>
                <label class="form-check-label small" for="refreshOnChangeCheckbox">
                  Refresh on change
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row align-items-start">
        <div id='editPane' class="col-6 col-lg-7">
          <div class="row gy-2">
            <div class="col-12 mt-2">

              <h3>Settings</h3>
              <div class="row gy-2">
                <div class="col-12 col-md-6 col-lg-4">
                  <label for="definitionNameInput" class="form-label">Definition name</label>
                  <input type="text" class="form-control" id="definitionNameInput">
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                  <label for="pathInput" class="form-label">
                    App path
                    <span class="badge bg-info ml-1 align-middle" data-bs-toggle="tooltip" data-bs-placement="top" title="App files should be placed in Constellation's static directory and the path should have the form static/XXX.html." style="font-size: 0.55em;">?</span>
                  </label>
                  <input type="text" placeholder="static/XXX.html" class="form-control" id="pathInput">
                </div>
              </div>

              <!-- Content -->
              <h3 class="mt-2">Content</h3>
              <i>Add custom key-value pairs to control the app. These will be stored as a dictionary in the 'properties' field of the defintion. </i>
              <div class="row gy-2 mt-2">
                <div class="col-12 col-md-3">
                  <button id="addKeyButton" class="btn btn-primary w-100">Add key</button>
                </div>
                <div class="col-12">
                  <div id="keyList" class="row"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='previewPane' class="col-6 col-lg-5 sticky-top">
          <div id="previewContainer" class="">
            <iframe id="previewFrame" class="mt-3 preview-landscape" src="../timelapse_viewer.html?standalone=true"></iframe>
          </div>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap_5_3/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="../js/showdown.min.js"></script>
  <script type="text/javascript" src="../js/platform.js"></script>
  <script type="module" src="setup.js"></script>

  </body>

</html>
